<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ng-container *ngIf="!forms || forms.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-item-sliding *ngFor="let item of forms">
      <ion-item lines="inset" button [routerLink]="['/form', item.id]">
        <ion-label>
          {{ item.quantity }}
          {{ item.article }}
          {{ item.price }}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
      <ion-item-option (click)="remove(item)" color="secondary">
        Delete
        <ion-icon name="checkmark" slot="end"></ion-icon>
      </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ng-container *ngIf="!registers || registers.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-item-sliding *ngFor="let item of registers">
      <ion-item lines="inset" button [routerLink]="['/register', item.id]">
        <ion-label>
          {{ item.username }}
          {{ item.password }}
          {{ item.name }}
          {{ item.company }}
          {{ item.email }}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
      <ion-item-option (click)="remove(item)" color="secondary">
        Delete
        <ion-icon name="checkmark" slot="end"></ion-icon>
      </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="feed">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Feed</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="notifications">
        <ion-icon name="notifications"></ion-icon>
        <ion-label>Notifications</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="settings">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="message">
        <ion-icon name="chevron-down-circle-outline"></ion-icon>
        <ion-label>Message</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="homeform">
        <ion-icon name="chevron-down-circle-outline"></ion-icon>
        <ion-label>Add New Form</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
