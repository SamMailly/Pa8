<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" id="input-email" placeholder="Email" [(ngModel)]="login.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="password" id="input-password" placeholder="Password" [(ngModel)]="login.password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button fill="solid" expand="block" color="dark" (click)="log()">Login</ion-button>
</ion-content>
